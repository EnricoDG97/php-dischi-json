<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>PHP-Vue Dischi JSON</title>
</head>

<body>
    <div id="app">
        <div class="container bg">
            <div class="row row-cols-3 container mt-5">
                <div class="disk col" v-for="(disk, index) in diskList" :key="index" @click="getDisk(index)">
                    <img class="poster" :src="disk.poster" alt="disk.title" style="width: 100%;">
                    <h3> {{ disk.title }}</h3>
                </div>
            </div>
        </div>
        <div class="window d-flex flex-column justify-content-around align-items-center" v-if="showDisk">
            <button @click="closeWindow" class="btn btn-danger">X</button>
            <img :src="selectedDisk.poster" alt="" style="width: 600px;">
            <h3 style="color: white;"> {{ selectedDisk.title }}</h3>
        </div>
    </div>
    
    <script src="js/script.js"></script>
</body>

</html>
